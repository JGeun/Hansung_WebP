<!DOCTYPE html>
<html lang="kor" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>소프트웨어 기술</title>
  </head>
  <body>
    <h3>설문지</h3>
    <header>
      <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    </header>
    <hr>
    <form>
      <p>학년 <label><input type="checkbox" value="1"checked>1학년</label>
      <label><input type="radio" value="2">2학년</label>
      <label><input type="radio" value="3">3학년</label>
      <label><input type="radio" value="4">4학년</label></p>

      <p>성별 <input type="radio">남 <input type="radio">여</p>

      <p>
        관심 분야 <select name="field">
        <option value="1" selected>모바일 소프트웨어</option>
        <option value="2">모바일</option>
        <option value="3">소프트웨어</option>
      </select>
    </p>

    <p>
      남기고 싶은 말 <br>
      <textarea rows="8" cols="80" placeholder="글을 남겨주세요"></textarea>
    </p>
    </form>
    <footer>
      <b>Copyright 2017 by Kitae</b>
    </footer>
  </body>
</html>
